<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
	<link rel="manifest" href="./favicon_io/site.webmanifest">
	<!-- Forum font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<!-- normalize.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="./styles/style.css">

	<script src="./scripts/index.js" defer ></script>
	<title>Library</title>
</head>
<body>
	<header class="header-container full-bleed">
		<div class="header__content _wrapper">
			<h1 class="title"><a id="main-link" href="#">Brooklyn Public Library</a></h1>
			<nav class="navmenu">
				<ul class="navmenu__links">
					<li><a href="#about" class="navmenu__link">About</a></li>
					<li><a href="#favorites" class="navmenu__link">Favorites</a></li>
					<li><a href="#coffee-shop" class="navmenu__link">Coffee shop</a></li>
					<li><a href="#contacts" class="navmenu__link">Contacts</a></li>
					<li><a href="#library-card" class="navmenu__link">Library Card</a></li>
				</ul>
			</nav>
			<a class="profile-icon" href="#"><img src="./assets/icons/icon_profile.svg" alt="profile icon"></a>
		</div>
	</header>
	<main>
		<section class="sc-welcome full-bleed">
			<div class="_wrapper">
				<h2 class="greeting">Welcome &NewLine;to the Brooklyn&NewLine;Library</h2>
			</div>
		</section>
		<section class="sc-about _wrapper" id="about">
			<div class="section-content ">
				<h2 class="section__title">About</h2>
				<p class="section__text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
				<div class="carousel">
					<div class="carousel__items">
						<img class="carousel__image" src="./assets/images/book_isle.png" alt="book isle">
						<img class="carousel__image" src="./assets/images/busts.png" alt="busts">
						<img class="carousel__image" src="./assets/images/bookshelves.png" alt="book shelves">
					</div>
					<div class="pagination">
						<button class="pagination__button pagination__button_active"></button>
						<button class="pagination__button"></button>
						<button class="pagination__button "></button>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer-container">

	</footer>

</body>
</html>
