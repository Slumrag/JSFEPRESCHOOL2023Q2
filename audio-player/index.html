<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio player</title>
	<link rel="stylesheet" href="./styles/styles.css">

	<script src="./scripts/playlist.js" defer></script>
	<script src="./scripts/controls.js" defer></script>
	<script src="./scripts/timeline.js" defer></script>
	<script src="./scripts/index.js" defer></script>
</head>
<body>
<main>
	<div class="audio-player-wrapper">
		<audio src="./assets/audio/beyonce--dont-hurt-yourself.mp3" class="audio-player__player" preload="metadata"></audio>
		<div class="audio-player-wrapper__background"></div>
		<div class="audio-player">
			<img src="./assets/img/beyonce--dont-hurt-yourself.png" alt="cover don't start now" class="audio-player__thumbnail">
			<div class="audio-player__controls controls">
				<div class="controls__song song">
					<p class="song__artist">artist</p>
					<p class="song__title">song title</p>
				</div>
				<div class="controls__timeline timeline">
					<p class="timeline__duration">1:11</p>
					<input class="timeline__range range-input" type="range" value="0" min="0" step="1" name="" id="song-progress" >
					<p class="timeline__current">0:00</p>
				</div>
				<div class="controls__volume volume">
					<div class="volume__range-wrapper">
						<input type="range" name="" id="song-volume" class="volume__range range-input" min="0" max="100" step="1" value="70" orient="vertical">
					</div>
					<button class="controls__button volume__mute" id="mute"></button>
				</div>
				<button class="controls__button controls__next" id="next-song"></button>
				<button class="controls__button controls__previous" id="previous-song"></button>
				<button class="controls__button controls__play-pause" id="play-pause"></button>
			</div>
		</div>
	</div>
</main>
<footer class="full-bleed">
	<div class="contacts">
		<a href="https://github.com/Slumrag" class="contacts__author" target="_blank" title="my github">Slumrag</a>
		<a href="https://rs.school/js-stage0/" class="contacts__school" target="_blank" title="course link"></a>
	</div>
</footer>
</body>
</html>
