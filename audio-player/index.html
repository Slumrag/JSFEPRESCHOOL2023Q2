<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio player</title>
	<link rel="stylesheet" href="./styles/styles.css">

	<script src="./scripts/index.js"></script>
</head>
<body>
<main>
	<div class="audio-player-wrapper">
		<div class="audio-player-wrapper__image"></div>
		<div class="audio-player">
			<img src="./assets/img/lemonade.png" alt="cover don't start now" class="audio-player__thumbnail">
			<audio src="./assets/audio/beyonce.mp3"  class="audio-player__player"></audio>
			<div class="audio-player__controls controls">
				<div class="controls__song song">
					<p class="song__artist">artist</p>
					<p class="song__title">song title</p>
				</div>
				<div class="controls__time time">
					<p class="time__total">1:11</p>
					<input class="time__range" type="range" value="0" name="" id="song-progress" >
					<p class="time__current">0:00</p>
				</div>
				<button class="controls__button" id="next-song"><img src="./assets/svg/forward.png" alt=""></button>
				<button class="controls__button" id="previous-song"><img src="./assets/svg/backward.png" alt=""></button>
				<button class="controls__button" id="play-pause"><img src="./assets/svg/play.png" alt=""></button>
			</div>
		</div>
	</div>
</main>
<footer class="full-bleed ">
	<div class="contacts">
		<a href="https://rs.school/js-stage0/" class="contacts__school" target="_blank" title="course link"></a>
		<a href="https://github.com/Slumrag" class="contacts__author" target="_blank" title="my github">Slumrag</a>
	</div>
</footer>
</body>
</html>
